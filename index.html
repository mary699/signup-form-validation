<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    <section class="container">
        <header>
            Sign up with us as an
        </header>
        <form id="form" action="/">
            <div class="user-box">
                <div class="user-option">
                    <div class="opts">
                        <input type="radio" name="opt" id="check-individual" checked>
                        <label for="check-individual">Indiviudal</label>
                    </div>
                    <div class="opts">
                        <input type="radio" name="opt" id="check-ecommerce" checked>
                        <label for="check-ecommerce">Ecommerce</label>
                    </div>
                </div>
            </div>
           <div class="column">
            <div class="input-box">
                <input type="text" placeholder="First Name" name="fname" id="fname" required>
                <div class="error" ></div>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Last Name" name="lname" id="lname" required>
                <div class="error" ></div>

            </div>
           </div>
            <div class="input-box">
                <input type="email" placeholder="Email Address" name="email" id="email" required>
                <div class="error" ></div>

            </div>
            <div class="input-box">
                <input type="number" placeholder="Enter Phone Number" id="mobile" name="mobile" maxlength="11" required>
                <div class="error" ></div>

            </div>
            
            <div class="input-box">
                <input type="password" id="passwordInput" name="passwordInput"  placeholder="Password" required>
              
                <span class="eye" id="eyeToggle">
                    <i  id="hide1" class="ri-eye-line"></i>
                    <i id="hide2" class="ri-eye-off-line"></i>
                </span>
                <div class="error" ></div>

            </div>
            <div class="input-box">
                <input type="password" id="confirmPasswordInput" name="confirmPasswordInput"  placeholder="Confirm Password" required>
         
                <span class="eye" id="eyeToggleConfirmPassword">
                    <i  id="hide1" class="ri-eye-line"></i>
                    <i id="hide2" class="ri-eye-off-line"></i>
                </span>
                <div class="error" ></div>

            </div>

            <button>Sign Up</button>
        </form>
    </section>
    <script src="/main.js"></script>
</body>
</html>
